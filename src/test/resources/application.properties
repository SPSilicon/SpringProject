spring.profiles.include= SECRET, DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username= DB
#spring.datasource.password= DB
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?serverTimezone=Asia/Seoul
spring.thymeleaf.cache=false

server.ssl.key-store=hig-keystore.p12
server.ssl.key-store-type=PKCS12
# server.ssl.key-store-password= SECRET

server.port = 8443


logging.config = classpath:log4j2.xml

server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=log
server.tomcat.accesslog.pattern=%h %a %u %t "%r" %s %b %D


